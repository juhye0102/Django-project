{% load static %}
{% block content %}
<body>
    <h2>게시글 수정</h2>
    <hr>
    <form action="{% url 'update' pk=post.pk %}" , method="POST">
        {% csrf_token %}
        <label for="title">제목</label>
        <input type="text" name="title" id="title" value="{{post.title}}">
        <br>
        <label for="author">작성자</label>
        <input type="text" name="author" id="author" value="{{post.author}}">
        <br>
        <label for="content">내용</label>
        <textarea name="content" id="content" cols="30" rows="10">{{post.content}}</textarea>
        <br><br>
        <button type="submit" style="border: none; background-color:lightgray; cursor: pointer;" onclick="alert('수정하시겠습니까?')"><h3>수정하기</h3></button>
    </form>
</body>
{% endblock %}
